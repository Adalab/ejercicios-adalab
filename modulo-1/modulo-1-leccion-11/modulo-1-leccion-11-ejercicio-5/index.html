<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mod 1 Leccion 10 Ejercicio 5</title>
  </head>
  <body>
    <form action="" method="GET">
      <label for="name">Nombre</label>
      <input id="name" type="text" name="name" placeholder="Nombre" required/>
      <input type="text" name="surname" placeholder="Apellidos" />
      <label for="username">Nombre de usuario</label>
      <input id="username" type="email" name="email" placeholder="@gmail.com" required/>
      <label for="password">Contraseña</label>
      <input id="password" type="password" name="password"  required/>
      <label for="confirmpassword">Confirma tu contraseña</label>
      <input id="confirmpassword" type="password" name="password" required/>
      <label for="birthday">Fecha de nacimiento</label>
      <fieldset id="birthday">
        <input type="number" min="1" max="31" placeholder="Día" required/>
        <select name="birthdayMonth" id="birthday">
          <option value="">Mes</option>
          <option value="january">January</option>
          <option value="february">February</option>
          <option value="march">March</option>
          <option value="april">April</option>
          <option value="may">May</option>
          <option value="june">June</option>
          <option value="july">July</option>
          <option value="august">August</option>
          <option value="september">September</option>
          <option value="october">October</option>
          <option value="november">November</option>
          <option value="december">December</option>
        </select>
        <input type="number" min="1900" max="2020" placeholder="Año" required/>
      </fieldset>
      <label for="gender">Sexo</label>
      <select name="gender" id="gender">
        <option value="">Selecciona tu género</option>
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
        <option value="other">Otro</option>
      </select>
      <label for="tel">Teléfono móvil</label>
      <input type="tel" name="phone" value="+34" required />
      <label for="email">Tu dirección de correo electrónico actual</label>
      <input id="email" type="email" name="email" pattern="[0-9]{9}" required/>
      <label for="country">Ubicación</label>
      <select name="gender" id="country" required>
        <option value="spain">España</option>
        <option value="italy">Italia</option>
      <input type="submit" value="Siguiente paso" />
    </form>
  </body>
</html>
